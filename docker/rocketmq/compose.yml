services:
  namesrv:
    image: apache/rocketmq:4.9.7
    platform: linux/amd64
    container_name: rocketmq-namesrv
    ports:
      - "9876:9876"
    environment:
      - RMQ_NAMESRV_XMS=32m
      - RMQ_NAMESRV_XMX=32m
      - RMQ_NAMESRV_XMN=16m
      - RMQ_NAMESRV_DIRECT_MEM=32m
    volumes:
      - ./bin/runserver.sh:/home/rocketmq/rocketmq-4.9.7/bin/runserver.sh:ro
      - ./data/namesrv/logs:/home/rocketmq/logs
    command: sh mqnamesrv
    restart: unless-stopped
    networks:
      - rocketmq

  broker:
    image: apache/rocketmq:4.9.7
    platform: linux/amd64
    container_name: rocketmq-broker
    depends_on:
      - namesrv
    ports:
      - "10911:10911"
      - "10909:10909"
    environment:
      - RMQ_BROKER_XMS=64m
      - RMQ_BROKER_XMX=64m
      - RMQ_BROKER_XMN=32m
      - RMQ_BROKER_DIRECT_MEM=64m
    volumes:
      - ./bin/runbroker.sh:/home/rocketmq/rocketmq-4.9.7/bin/runbroker.sh:ro
      - ./data/broker/logs:/home/rocketmq/logs
      - ./data/broker/store:/home/rocketmq/store
      - ./conf/broker.conf:/home/rocketmq/rocketmq-4.9.7/conf/broker.conf
    command: sh mqbroker -n namesrv:9876 -c /home/rocketmq/rocketmq-4.9.7/conf/broker.conf
    restart: unless-stopped
    networks:
      - rocketmq

  dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    container_name: rocketmq-dashboard
    depends_on:
      - namesrv
    ports:
      - "18080:8082"
    environment:
      - JAVA_OPTS=-Drocketmq.namesrv.addr=namesrv:9876 -Xms64m -Xmx128m -XX:MaxMetaspaceSize=96m
    networks:
      - rocketmq
    restart: unless-stopped

networks:
  rocketmq:
    driver: bridge
