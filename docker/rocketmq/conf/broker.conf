brokerClusterName=DefaultCluster
brokerName=broker-a
brokerId=0

deleteWhen=04
fileReservedTime=48

brokerRole=ASYNC_MASTER
flushDiskType=ASYNC_FLUSH

# 让宿主机/其他容器都能直连到 Broker（端口已映射到宿主机）
brokerIP1=host.docker.internal

# 本地开发降低资源占用（默认 commitlog=1GB，低内存 Docker 环境容易被 OOM kill）
mappedFileSizeCommitLog=104857600
mappedFileSizeConsumeQueue=300000

# 本地开发更省事（生产环境建议关闭并显式创建 Topic）
autoCreateTopicEnable=true
